<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script src=""></script>
  </head>
  <body>
    <div class="card-section">
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="" />
        <span>000</span>
      </div>
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="" />
        <img src="./images/card-logo.svg" alt="card-logo" class="card-logo" />
        <div class="user-card-number">
          <span>0000 0000 0000 0000</span>
        </div>
        <div class="name-and-date">
          <span class="user-name">JANE APPLESEED</span>
          <span class="user-date">00/00</span>
        </div>
      </div>
    </div>
    <main>
      <div class="forms-container">
        <form>
          <div class="name info">
            <span>Cardholder Name</span>
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              class="card-info card-input"
            />
          </div>
          <div class="card-number info">
            <span>Card Number</span>
            <input
              type="number"
              placeholder="e.g. 1234 5678 9123 0000"
              class="card-info card-input"
            />
          </div>
          <div class="expire-date">
            <div class="month-and-year">
              <span>Exp. Date (MM/YY)</span>
              <div class="date-container">
                <input
                  type="number"
                  placeholder="MM"
                  class="date"
                  maxlength="2"
                />
                <input
                  type="number"
                  placeholder="YY"
                  class="date"
                  maxlength="4"
                />
              </div>
            </div>
            <div class="cvc">
              <span>CVC</span>
              <input type="number" placeholder="e.g. 123" />
            </div>
          </div>
        </form>
        <div class="submit-div">
          <button>Confirm</button>
        </div>
      </div>
    </main>
  </body>
</html>
