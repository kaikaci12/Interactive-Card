<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="style.css" />
    <script src=""></script>
  </head>
  <body>
    <div class="card-section">
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="" />
        <span class="cvc-code">000</span>
      </div>
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="" />
        <img src="./images/card-logo.svg" alt="card-logo" class="card-logo" />
        <div class="user-card-number">
          <span class="card-num-code">0000 0000 0000 0000</span>
        </div>
        <div class="name-and-date">
          <span class="user-name">JANE APPLESEED</span>
          <span class="user-date">00/00</span>
        </div>
      </div>
    </div>
    <main>
      <div class="new-window">
        <div class="thank-you-window">
          <img src="./images/icon-complete.svg" alt="complete-logo" />
          <div class="added-details">
            <h2 class="thank-you">THANK YOU!</h2>
            <span>We've added your card details</span>
          </div>
          <div class="submit-div continue">
            <button class="submit-div">Continue</button>
          </div>
        </div>
      </div>

      <div class="forms-container">
        <form>
          <div class="name info">
            <span>Cardholder Name</span>
            <input
              oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')"
              type="text"
              placeholder="e.g. Jane Appleseed"
              class="card-input"
              maxlength="20"
              minlength="3"
            />

            <span class="numbers-only passive-span error-span"
              >Can't be blank</span
            >
          </div>
          <div class="card-number info">
            <span>Card Number</span>
            <input
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              class="card-input"
              id="card-num-input"
              maxlength="16"
            />

            <span class="numbers-only passive-span error-span"
              >Can't be blank</span
            >
            <span class="numbers-only passive-span error-span" id="number-error"
              >Wrong format, numbers only</span
            >
          </div>
          <div class="expire-date">
            <div class="month-and-year">
              <span>Exp. Date (MM/YY)</span>
              <div class="date-container">
                <input
                  oninput="this.value = this.value.replace(/\D/g, '')"
                  type="text"
                  placeholder="MM"
                  class="date card-input"
                  maxlength="2"
                />
                <input
                  oninput="this.value = this.value.replace(/\D/g, '')"
                  type="text"
                  placeholder="YY"
                  class="date card-input"
                  maxlength="2"
                />
              </div>
              <span class="numbers-only passive-span error-span"
                >Can't be blank</span
              >
            </div>
            <div class="cvc">
              <span>CVC</span>
              <input
                oninput="this.value = this.value.replace(/\D/g, '')"
                type="text"
                placeholder="e.g. 123"
                class="cvc-input card-input"
                maxlength="3"
              />
              <span class="numbers-only passive-span error-span"
                >Can't be blank</span
              >
            </div>
          </div>
        </form>
        <div class="submit-div confirm">
          <button>Confirm</button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
